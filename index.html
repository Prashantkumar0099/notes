<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Private Notes</title>

<style>
body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 40px auto;
    line-height: 1.6;
}

h1 {
    border-bottom: 2px solid #ddd;
    padding-bottom: 10px;
}

button {
    padding: 6px 12px;
    margin-top: 10px;
    cursor: pointer;
}

textarea {
    width: 100%;
    height: 120px;
    margin-top: 10px;
}

.note {
    background: #f5f5f5;
    padding: 15px;
    margin-top: 20px;
    border-radius: 6px;
    position: relative;
}

.delete-btn {
    position: absolute;
    right: 10px;
    top: 10px;
    background: #ff4d4d;
    color: white;
    border: none;
}
</style>
</head>

<body>

<h1>Private Notes Vault</h1>

<textarea id="noteInput" placeholder="Paste your content here..."></textarea>
<br>
<button onclick="addNote()">Add Note</button>

<div id="notesContainer"></div>

<script>
function saveNotes() {
    localStorage.setItem("notes", document.getElementById("notesContainer").innerHTML);
}

function loadNotes() {
    const saved = localStorage.getItem("notes");
    if (saved) {
        document.getElementById("notesContainer").innerHTML = saved;
    }
}

function addNote() {
    const text = document.getElementById("noteInput").value;
    if (!text.trim()) return;

    const noteDiv = document.createElement("div");
    noteDiv.className = "note";

    noteDiv.innerHTML = `
        <button class="delete-btn" onclick="deleteNote(this)">X</button>
        <pre>${text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</pre>
    `;

    document.getElementById("notesContainer").prepend(noteDiv);
    document.getElementById("noteInput").value = "";
    saveNotes();
}

function deleteNote(button) {
    button.parentElement.remove();
    saveNotes();
}

loadNotes();
</script>

</body>
</html>
