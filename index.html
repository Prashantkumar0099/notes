<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Private Notes</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      line-height: 1.6;
    }

    h1 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }

    h2 {
      margin-top: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    .note {
      background: #f5f5f5;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: Consolas, monospace;
      margin: 0;
    }
  </style>
</head>

<body>

  <h1>Private Notes</h1>

  <div class="note">
    <h2>Note 1</h2>
    <pre>
Paste your ChatGPT content here.
    </pre>
  </div>

  <div class="note">
    <h2>Note 2</h2>
    <pre>
Copy this entire block to create new notes.
    </pre>
  </div>

</body>
</html>
