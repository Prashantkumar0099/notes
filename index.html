<!DOCTYPE html>
<html>
<head>
    <title>My Notes</title>
    <style>

        .note {
    background: #f5f5f5;
    padding: 15px;
    margin-top: 20px;
    border-radius: 6px;
}

pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: Consolas, monospace;
}

        
        
        
        <body>

<h1>Private Notes</h1>

<div class="note">
    <h2>Note 1</h2>
    <pre>
Paste your copied ChatGPT content here.
You can store anything important.
    </pre>
</div>

<div class="note">
    <h2>Note 2</h2>
    <pre>
Add more notes by copying this entire block.
    </pre>
</div>

</body>

</html>
